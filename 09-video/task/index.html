<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- preloader -->
    <div class="preloader">
        <img src="preloader.gif" alt="preloader" class="preloader__item" />
    </div>
    <!-- header -->
    <main>
        <div class="video-container">
            <video src="./video.mp4" class="video"></video>
        </div>
        <h1>video project</h1>
        <!-- video switch -->
        <div class="btn-group">
            <button type="button" data-id="play" class="btn">play</button>
            <button type="button" data-id="pause" class="btn">pause</button>
        </div>

    </main>
    <!-- javascript -->
    <script src="app.js"></script>
</body>

</html>
